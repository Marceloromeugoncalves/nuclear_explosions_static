<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/simplex/bootstrap.min.css" integrity="sha384-FYrl2Nk72fpV6+l3Bymt1zZhnQFK75ipDqPXK0sOR0f/zeOSZ45/tKlsKucQyjSp" crossorigin="anonymous">
    
    <!-- DataTable CSS -->
    <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet">

    <!-- jQueryUI CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

    <!-- Leaflet CSS-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">

</head>

<body>

    <div class="container-fluid mt-2">
        <h2>Nuclear Explosions Data</h2>
        <hr/>
    </div>

    <div class="container-fluid mt-5">
        <!-- 
        select-country
        select-location
        select-data-source
        select-purpose
        select-name
        select-type 
        -->
        <div class="row">
            <div class="col-md-4">
                <label for="select-country">Country</label>
                <select class="form-control" id="select-country" name="select-country"></select>

                <label for="select-location">Location</label>
                <select class="form-control" id="select-location" name="select-location"></select>
            </div>
            <div class="col-md-4">
                <label for="select-data-source">Data Source</label>
                <select class="form-control" id="select-data-source" name="select-data-source"></select>

                <label for="select-purpose">Purpose</label>
                <select class="form-control" id="select-purpose" name="select-purpose"></select>
            </div>
            <div class="col-md-4">
                <label for="select-name">Name</label>
                <select class="form-control" id="select-name" name="select-name"></select>

                <label for="select-type">Type</label>
                <select class="form-control" id="select-type" name="select-type"></select>
            </div>
        </div>
        <hr />

        <div id="tabs">
            <ul>
                <li><a href="#tabs-1">Table</a></li>
                <li><a href="#tabs-2">Map</a></li>
                <li><a href="#tabs-3">Charts</a></li>
            </ul>
            <div id="tabs-1">
                <table id="data-table" class="display" width="100%"></table>
            </div>
            <div id="tabs-2">
                <div id="map"></div>
            </div>
            <div id="tabs-3">
                <div class="row">
                    <div class="col-md-4">
                        <canvas id="chart-1" width="400" height="200"></canvas>
                        <canvas id="chart-2" width="400" height="200"></canvas>
                    </div>
                    <div class="col-md-4">
                        <canvas id="chart-3" width="400" height="200"></canvas>
                        <canvas id="chart-4" width="400" height="200"></canvas>
                    </div>
                    <div class="col-md-4">
                        <canvas id="chart-5" width="400" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="js/main.js"></script>
</body>

</html>
